<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Money Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="container-title" >
                    <h1 class="text-center text-primary" style="font-size: 1.8em;" >Money Management</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" >
                <div class="container-filtrar d-flex justify-content-between" >
                    <input class="filtrar form-control form-control-sm" type="text" ident-buscar="{{cont}}"  placeholder=" ingresa los campos a buscar ">&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                            Nuevo
                    </button>
                </div>
                <div class="table-responsive" style="height: 70vh;overflow-y:scroll;" >
                    <table class="table table-sm" id="table-movimientos">
                        <thead>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Fecha</th>
                            <th></th>
                        </thead>
                        <tbody id="table-responsive-body" class="buscar">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- The Modal -->
<div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Registrar Gasto</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                    <div class="form-group">
                            <label for="email">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Precio:</label>
                            <input type="number" class="form-control" id="precio">
                        </div>
                        <button type="button" id="guardar-gasto" class="btn btn-primary">Guardar</button>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.js" ></script>
    <script src="js/firebase.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
